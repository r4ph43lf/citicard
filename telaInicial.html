<section class="row conteudoPrincipal" ng-init="carregarSlider()">
            
    <div class="slider wow fadeIn">
        <ul class="slides">
            <li>
                <img class="responsive-img" src="resources/mouse-card-2098119_1920.jpg"> 
                <div class="caption center-align">
                  <h3 style="color:rgb(29,32,102);padding:2%;background-color:rgba(255, 255, 255,0.5);border-radius:40px">{{bemVindo}}</h3>
                  <i class="fa fa-angle-double-down fa-3x" aria-hidden="true" style="color:rgb(29,32,102)"></i>
                  <br/>
                  <a class="btn waves-effect waves-light" style="background-color:rgb(29,32,102)" href="index.html#!/jogo">{{comeceJogar}}</a>
                </div>
            </li>
            <li>
                <img class="responsive-img" src="resources/freelancer-763730_1280.jpg"> 
                <div class="caption left-align">
                  <h3 style="color:rgb(29,32,102)">{{resumo}}:</h3>
                  <h5 style="color:rgb(29,32,102)" class="">{{desenvolvedor}}</h5>
                  <h5 style="color:rgb(29,32,102)" class="">{{cafe}}</h5>
                  <h5 style="color:rgb(29,32,102)" class="">{{apaixonadoHTML}}</h5>

                </div>
            </li>
            
        </ul>
    </div>
    
    <div class="conteudo col s12 offset-m1 m10 offset-m1 offset-l1 l10 offset-l1 wow fadeInUp" style="margin-top: 2%">
        
        <h4><strong> {{qualificacoes}}:</strong></h4>

            <h5 class="subMenu wow fadeInDown"><i class="fa fa-chevron-right" aria-hidden="true"></i><strong> {{comoJogar}}:</strong></h5>

            <h5>1 - {{regra1}}</h5>
            
            <h5>2 - {{regra2}}</h5>
            
            <h5>3 - {{regra3}}</h5>
            
            <h5>4 - {{regra4}}</h5>

            <br/>
            
    </div>

</section>
